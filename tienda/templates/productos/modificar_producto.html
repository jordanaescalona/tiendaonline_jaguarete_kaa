{% extends 'base/general.html' %}


{% block content %}
    <div class="container py-5">
        <h1>Editar producto</h1>
        <div class="py-3">
            
            <img src="{{ producto.imagen.url }}" width="200px" alt="{{ producto.titulo }}"><br><br>
            <p>(*Si la imagen actual no es la deseada, cargue una nueva, de lo contrario solo guarde)</p>
        </div>
        
        
             <form action="" method="post" enctype="multipart/form-data">
            
            {% csrf_token %}
            
            {{ form }}
            <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
        </form>
    </div>
{% endblock content %}
